<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E commerce Website</title>

    <link rel="stylesheet" href="css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <!--header-->
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class='bx bxs-shopping-bag-alt' id="cart-icon"></i>
      </div>


      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">

        </div>
        <!--total-->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>
        <!--buy button-->
        <button type="button" class="btn-buy" name="button">Buy Now</button>
        <!--cart close-->
        <i class='bx bx-x' id="close-cart"></i>
      </div>
    </header>


    <section class="shop container">
      <h2 class="section-title">Shop Products</h2>

      <!--Box1-->
      <div class="shop-content">
        <div class="product-box">
          <img src="image/product1.jpg" alt="" class=" ">
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">₹339</span>
          <i class='bx bxs-shopping-bags add-cart'></i>
        </div>

        <!--Box2-->
          <div class="product-box">
            <img src="image/product2.jpg" alt="" class="product-img">
            <h2 class="product-title">WIRELESS EARBUDS</h2>
            <span class="price">₹649</span>
            <i class='bx bxs-shopping-bags add-cart'></i>
          </div>

          <!--Box3-->
            <div class="product-box">
              <img src="image/product3.jpg" alt="" class="product-img">
              <h2 class="product-title">HOODED PARKA</h2>
              <span class="price">₹229</span>
              <i class='bx bxs-shopping-bags add-cart'></i>
            </div>

            <!--Box4-->
              <div class="product-box">
                <img src="image/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">₹409</span>
                <i class='bx bxs-shopping-bags add-cart'></i>
              </div>


              <!--Box5-->
                <div class="product-box">
                  <img src="image/product5.jpg" alt="" class="product-img">
                  <h2 class="product-title">METAL SUNGLASSES</h2>
                  <span class="price">₹509</span>
                  <i class='bx bxs-shopping-bags add-cart'></i>
                </div>


                <!--Box6-->
                  <div class="product-box">
                    <img src="image/product6.jpg" alt="" class="product-img">
                    <h2 class="product-title">BACK HAT</h2>
                    <span class="price">₹249</span>
                    <i class='bx bxs-shopping-bags add-cart'></i>
                  </div>

                  <!--Box7-->
                    <div class="product-box">
                      <img src="image/product7.jpg" alt="" class="product-img">
                      <h2 class="product-title">BACKPACK </h2>
                      <span class="price">₹1209</span>
                      <i class='bx bxs-shopping-bags add-cart'></i>
                    </div>


                    <!--Box8-->
                      <div class="product-box">
                        <img src="image/product8.jpg" alt="" class="product-img">
                        <h2 class="product-title">ULTRABOOST 22 </h2>
                        <span class="price">₹849</span>
                        <i class='bx bxs-shopping-bags add-cart'></i>
                      </div>
      </div>



    </section>





    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
